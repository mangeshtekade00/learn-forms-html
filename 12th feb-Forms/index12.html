<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <form action="">
<!--
        input tag
    -->
    <label for="name">Full Name : </label>
<input id="name" type="name" name="full_name" placeholder="text" required> <br>
<label for="number">Contact : </label>
<input id="number" type="number" name="Contact" placeholder="+91 7806090608" required>
<label for="mail">Email Id :</label>
<input id="mail" type="email" name="emailId" placeholder="mkt@gmail.com" required>

<label for="pass">Password :</label>
<input  id="pass" type="password" name="Password" placeholder="Password" required>

<label for="dob">Date of Birth : </label>
<input id="dob" type="date">

<label for="range">Range : </label>
<input id="range" type="range"> <br>

<!--<input type="color"> -->

<label for="file"> Resume : </label>
<input id="file" type="file"> <br>


<label for="url"> Linkedin : </label>
<input id="url" type="url" placeholder="www.linkedin.com"> <br>

<label for="reset"> Reset : </label>
<input id="reset" type="reset"><!--reset botton-->

<label for="sumit">Submit : </label>
<input id="submit" type="submit"><br>
<!-- redio botton-->

<label for="gender">Select Gender : </label><br>
<input id="gender" type="radio" value="Male" name="gender">Male <br>
<input id="gender"  type="radio" value="Female" name="gender"> Female <br>
<input id="gender" type="radio" value="Other" name="gender"> Other <br>


<!--Check Box-->
<label for="hobby">Select Hobbies : </label>

<input id="hobby" name="Hobbies" type="checkbox" value="football">Football
<input id="hobby" name="Hobbies" type="checkbox" value="cricket">Cricket
<input id="hobby" name="Hobbies" type="checkbox" value="badminton">Badminton
<input id="hobby" name="Hobbies" type="checkbox" value="basketball">BasketBall
<input id="hobby" name="Hobbies" type="checkbox" value="ludo">Ludo <br>

<!--dropdown-->
  
<label for="car">Select your faviorate car brand : </label> 
<select for="car" name="card_brand">
    <option value="BMW">BMW</option>
    <option value="audi">Audi</option>
    <option value="maroti">Maroti</option>
    <option value="creta">Creta</option>
    <option value="thar">Thar</option>
</select> <br>


<!--text area-->
<label for="comments"> Address : </label>
<textarea id="comments" placeholder="add your comment" name="comment" id="" cols="15" rows="5"></textarea> <br>


<!--buttons-->
<label for="login">Login : </label>
<button id="login" type="submit">login</button>

</form>
</body>
</html>
